  <div class="container">
    <h1>Calculadora Nutricional</h1>
    <form id="form" onsubmit="calcular(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />
      
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required />
        
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required />
      
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required />

        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
        <option value="" disabled selected>Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        </select>

        <div id="camposDobras" style="display: none; margin-top: 10px;">
            <label id="label1" for="dobra1">Dobra 1:</label>
            <input type="number" id="dobra1" />

            <label id="label2" for="dobra2">Dobra 2:</label>
            <input type="number" id="dobra2" />

            <label id="label3" for="dobra3">Dobra 3:</label>
            <input type="number" id="dobra3" />
        </div>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button type="submit">Calcular</button>
            <button type="button" id="limpar" onclick="limparCampos()">Limpar Campos</button>
        </div>                    
      </form>
    <div class="resultado" id="resultado"></div>
