<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Nutricional</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <nav class="nav-bar">
      <a href="#" class="nav-button">Home</a>
      <a href="#contato" class="nav-button">Contato</a>
    </nav>
    <img src="image/logo.png" alt="Logo da Nutricionista" class="logo" />
  </header>  
  
  <div class="container">
    <h1>Calculadora Nutricional</h1>
    <form id="form" onsubmit="calcular(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />
      
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required />
        
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required />
      
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required />

        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
        <option value="" disabled selected>Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        </select>

        <div id="camposDobras" style="display: none; margin-top: 10px;">
            <label id="label1" for="dobra1">Dobra 1:</label>
            <input type="number" id="dobra1" required />

            <label id="label2" for="dobra2">Dobra 2:</label>
            <input type="number" id="dobra2" required />

            <label id="label3" for="dobra3">Dobra 3:</label>
            <input type="number" id="dobra3" required />
        </div>

      
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button type="submit">Calcular</button>
            <button type="button" id="limpar" onclick="limparCampos()">Limpar Campos</button>
        </div>                    
      </form>
      

    <div class="resultado" id="resultado"></div>
  </div>
  <footer class="footer">
    <p>&copy; 2025 Andressa Cristina Silva de Araujo. Todos os direitos reservados.</p>
  </footer>
  

  <script src="script.js"></script>
</body>
</html>
